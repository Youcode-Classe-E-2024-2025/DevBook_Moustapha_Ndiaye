<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Auth</title>
    <style>
        /* Variables et reset */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --error-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Styles de base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        /* Formulaires */
        .form-section {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
            transition: var(--transition);
        }
        
        .form-section:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            transition: var(--transition);
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
            display: block;
            width: 100%;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #3a5a84;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* RÃ©sultats */
        #register-result, #login-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        
        .error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }
        
        /* Layout responsive */
        @media (min-width: 768px) {
            .forms-container {
                display: flex;
                gap: 20px;
            }
            
            .form-section {
                flex: 1;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-section {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <h1>Consommation API Auth</h1>
    
    <div class="forms-container">
        <!-- Section Connexion -->
        <div class="form-section">
            <h2>Connexion</h2>
            <form id="login-form" action="#" method="post">
                <label for="log-email">Email</label>
                <input type="email" id="log-email" name="email" placeholder="exemple@domain.com" required>
                
                <label for="log-password">Mot de passe</label>
                <input type="password" id="log-password" name="password" placeholder="Votre mot de passe" required>
                
                <button type="submit">Se connecter</button>
            </form>
            <a href="index.html">Register</a>
            <div id="login-result"></div>
        </div>
    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
